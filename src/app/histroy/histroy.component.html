<table class="table table-hover table-bordered">
<tr>
  <th>Image</th>
  <th>Name</th>
  <th>Email</th>
  <th>UserName</th>
  <th>Phone</th>
  <th>Gender</th>

</tr>
<tr *ngFor="let user of usersData;let i=index"  class="danger">
  <td> <img class="card-img-top" style="margin: 10px;" [src]="user.picture.thumbnail" alt="Not Available"></td>
  <td >{{user.name.first}} {{user.name.last}}</td>
  <td >{{user.email}}</td>
  <td>{{user.login.username}}</td>
  <td>{{user.phone}}</td>
  <td>{{user.gender}}</td>
</tr>
</table>
